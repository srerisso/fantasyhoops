<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendors/bulma/css/bulma.css">
    <link rel="stylesheet" href="vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <title>fantasy hoops</title>
  </head>
    <body class="layout-default">
      <section class="hero is-fullheight is-medium is-info is-bold">
            <div class="hero-body">
              <div class="container">
                <div class="columns is-centered">
                  <article class="card is-rounded">
                    <div class="card-content">
                      <h2 class="title">
                        <img src="images/fanhoops_logo.png" alt="">
                      </h2>
                      <div class="field">
                        <p class="control has-icons-left">
                          <input class="input" type="email" placeholder="Email">
                          <span class="icon is-small is-left">
                            <i class="fa fa-envelope"></i>
                          </span>
                        </p>
                      </div>

                      <div class="field">
                        <p class="control has-icon">
                          <input class="input" type="password" placeholder="Password">
                          <span class="icon is-small is-left">
                            <i class="fa fa-lock"></i>
                          </span>
                        </p>
                      </div>

                      <div class="field">
                        <p class="control">
                          <label class="checkbox">
                            <input type="checkbox">
                            Remember me
                          </label>
                        </p>                        
                      </div>

                      <p class="control">
                        <button class="button is-info is-medium is-fullwidth">
                          <i class="fa fa-user"></i> &nbsp;
                          Login
                        </button>
                      </p>
                    </div>
                  </article>
                </div>
              </div>
        </div>
      </section>
    </body>
</html>
